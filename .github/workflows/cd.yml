name: "Continuous Delivery (CD)"

on:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/**'
      - 'test_commit_on_master.txt'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: "Check out Git repository"
        uses: actions/checkout@e2f20e631ae6d7dd3b768f56a5d2af784dd54791

      - name: "Use Node.js 16"
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516
        with:
          node-version: 16
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@9b0c1fce7a93df8e3bb8926b0d6e9d89e92f20a7
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
      
      - name: "Install application minimalistically"
        run: |
          npm ci --ignore-scripts
      
      - name: "Lint source code"
        run: npm run lint

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: "Check out Git repository"
        uses: actions/checkout@e2f20e631ae6d7dd3b768f56a5d2af784dd54791

      - name: "Use Node.js 16"
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516
        with:
          node-version: 16
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@9b0c1fce7a93df8e3bb8926b0d6e9d89e92f20a7
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
      
      - name: "Install application"
        run: npm ci --ignore-scripts
      
      - name: "Execute unit tests"
        run: npm run test:server

  secrets:
    name: Secrets (Semgrep)
    runs-on: ubuntu-latest
    needs: ['lint', 'unit-test']
    container:
      image: returntocorp/semgrep
    steps:
      - uses: actions/checkout@e2f20e631ae6d7dd3b768f56a5d2af784dd54791
      
      - name: Get Semgrep Rules
        run: git clone --branch develop https://github.com/returntocorp/semgrep-rules

      - name: Run Semgrep
        run: semgrep --config semgrep-rules/generic/secrets/security/
        continue-on-error: true
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

  sast:
    name: SAST (Snyk Code)
    runs-on: ubuntu-latest
    needs: ['lint', 'unit-test']
    steps:
      - uses: actions/checkout@e2f20e631ae6d7dd3b768f56a5d2af784dd54791

      - uses: snyk/actions/setup@7fad562681122205233d1242c3bb39598c5393da

      - name: Snyk Code
        run: snyk code test
        continue-on-error: true
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  sca:
    name: SCA (Snyk Open Source)
    runs-on: ubuntu-latest
    needs: ['lint', 'unit-test']
    steps:
      - uses: actions/checkout@e2f20e631ae6d7dd3b768f56a5d2af784dd54791

      - uses: snyk/actions/setup@7fad562681122205233d1242c3bb39598c5393da

      - name: Snyk Open Source
        run: snyk test
        continue-on-error: true

      - name: Snyk Monitor
        run: snyk monitor
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  create_release:
    runs-on: ubuntu-latest
    needs: ['secrets', 'sast', 'sca']
    steps:
      - uses: actions/checkout@e2f20e631ae6d7dd3b768f56a5d2af784dd54791
      
      - name: Bump version and push tag
        uses: mathieudutour/github-tag-action@fcfbdceb3093f6d85a3b194740f8c6cec632f4e2
        id: tag_version
        with:
          github_token: ${{ secrets.PAT_GITHUB }}
      
      - name: Create a GitHub release
        uses: ncipollo/release-action@18eadf9c9b0f226f47f164f5373c6a44f0aae169
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}

  deploy:
    needs: create_release
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Operations
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/juice-shop
            git checkout master
            git fetch
            git pull --all
            git checkout ${{ needs.tag_version.outputs.new_tag }}
            npm install --production --no-audit --prefer-offline --progress=false
            pm2 startOrRestart ~/ecosystem.config.js --env production

  dast:
    runs-on: ubuntu-latest
    needs: deploy
    name: DAST Scan
    steps:
      - name: OWASP ZAP Scan
        uses: zaproxy/action-baseline@7cea08522cd386f6c675776d5e4296aecf61f33b
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'https://www.liveappsec.com'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j'
        continue-on-error: true